<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        #main-div{
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="main-div"></div>
    <button onclick="changeclor('red')">red</button>
    <button onclick="changeclor('blue')">blue</button>
    <button onclick="changeclor('green')">green</button>
    <button onclick="changeclor('yellow')">yellow</button>
</body>
<script>
      function changeclor(val){
        document.getElementById('main-div').style.backgroundColor= val;
      }
</script>
</html>
